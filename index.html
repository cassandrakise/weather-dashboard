<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--need to insert style sheets for various fonts-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">
          <i class="fab fa-github"></i> Weather Dashboard
        </h1>
        
      </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-city" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase"></h3>
        <div id="city-buttons" class="card-body">
          <button data-city="austin" class="btn">Austin</button>
          <button data-city="chicago" class="btn">Chicago</button>
          <button data-city="new-york" class="btn">New York</button>
          <button data-city="orlando" class="btn">Orlando</button>
          <button data-city="san-francisco" class="btn">San Francisco</button>
          <button data-city="seattle" class="btn">Seattle</button>
          <button data-city="denver" class="btn">Denver</button>
          <button data-city="atlanta" class="btn">Atlanta</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
        <h2 class="subtitle"> Chosen City (text will need to update with search) <span id="city-term"></span></h2>
        <div id="searchCity-container" class="now-weather"></div>
      </div>
    </main>

    <div class="col-12 col-md-8">
        <h2 class="subtitle"> 5-Day Forecast: <span id="5day-searchterm"></span></h2>
        <div id="5day-container" class="5day-weather"></div>
      </div>
    </main>

    <script src="./js/index.js"></script>

</body>
</html>
